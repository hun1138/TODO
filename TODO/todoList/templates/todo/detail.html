{% extends 'todo/base.html' %}

{% block title %}Detail{% endblock %}

{% block content %}
<div class="container">
    <h1>{{ todo.todo_title }}</h1>
    <h3>{{ todo.todo_detail }}</h3>
    {% if todo.todo_due_date != None %}
    <h5>{{ todo.todo_due_date }}</h5>
    {% endif %}
</div>
{% endblock %}
