<div class="col">
    <h2 class="text-center">Complete</h2>
    <div class="col todoList-style">
        {% for todo in todoCompleteList %}
        <div class="card text-white bg-secondary">
            <div class="card-body">
                <h5 class="card-title">{{ todo.todo_title }}</h5>
                <p class="card-text">{{ todo.todo_detail }}</p>
                <div class="text-right">
                    <a class="btn btn-warning" href="{% url 'todoList:cancel' todo.id %}">완료취소</a>
                    <button type="button" class="btn btn-info" disabled>
                        수정
                    </button>
                    <a class="btn btn-danger" href="{% url 'todoList:delete' todo.id %}">삭제</a>
                </div>
            </div>
        </div>
        {% if forloop.counter < todoCompleteListLen %}
        <br>
        {% endif %}
        {% endfor %}
    </div>
</div>
